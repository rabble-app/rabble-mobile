on:
  workflow_dispatch:
  push:
    branches:
      -loginFlow


name: "Testing"
jobs:
  build:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.3.8"
      - run: flutter pub get
      - run: flutter test

